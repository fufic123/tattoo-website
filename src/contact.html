<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__nav-logo">logo</div>
                <div class="header__nav-links">
                    <ul><a href="index.html" class="header__nav-links-link">Home</a></ul>
                    <ul><a href="designs.html" class="header__nav-links-link">Desings</a></ul>
                    <ul><a href="about.html" class="header__nav-links-link">About</a></ul>
                    <ul><a href="#" class="header__nav-links-link">Contact</a></ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="contact__cart-1">
            <form action="#">
                <div class="contact__cart-1__def">
                    <label for="">Full Name</label>
                    <input type="text" name="name" placeholder="Full name">
                </div>
                <div class="contact__cart-1__def">
                    <label for="">Email</label>
                    <input type="email" name="name" placeholder="Email">
                </div>
                <div class="contact__cart-1__def">
                    <label for="">Phone No</label>
                    <input type="tel" name="name" placeholder="Phone No">
                </div>
                <div class="contact__cart-1__message">
                    <label for="">Message</label>
                    <input type="text" name="message" placeholder="Message">
                </div>
                <button class="btn btn-submit">Send</button>
            </form>
        </div>
        <div class="contact__cart-2">
            <div class="contact__cart-2__wrapper">
                <div class="contact__cart-2__wrapper-item">
                    <div class="contact__cart-2__wrapper-line"></div>
                    <a class="contact__cart-2__wrapper-inst" href="#">instagram.com/example</a>
                </div>
                <div class="contact__cart-2__wrapper-item">
                    <a class="contact__cart-2__wrapper-fb" href="#">facebook.com/example</a>
                    <div class="contact__cart-2__wrapper-line"></div>
                    <a href="#"><img src="img/icons/facebook.svg" alt=""></a>
                </div>
                <div class="contact__cart-2__wrapper-item">
                    <div class="contact__cart-2__wrapper-line"></div>
                    <a class="contact__cart-2__wrapper-yt" href="#">youtube.com/example</a>
                </div>
                <div class="contact__cart-2__wrapper-item">
                    <a class="contact__cart-2__wrapper-tg" href="#">telegram.com/example</a>
                    <div class="contact__cart-2__wrapper-line"></div>
                    <a href="#"><img src="img/icons/tg.svg" alt=""></a>
                </div>
                <div class="contact__cart-2__wrapper-item">
                    <div class="contact__cart-2__wrapper-line"></div>
                    <a class="contact__cart-2__wrapper-twt" href="#">twitter.com/example</a>
                </div>
            </div>
        </div>
        <div class="contact__link">
            <div class="contact__link-first">
                <a href="">Phone</a>
            </div>
            <div class="contact__link-second">
                <a href="">Email</a>
            </div>
        </div>
    </section>
</body>
</html>
